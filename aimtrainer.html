  <div id="container">
    <img src="minion8.JPG" draggable=false onmousedown="countUp()" alt="cool minion" id="button" style="top: 90px; left: 160px; ">
  </div>
  <button onclick="start()">Start </button>
  <button onclick="stop()">Stop</button>
  <span> timer: <span id="timer"> </span> </span>
  <br>
  <span id="message"> </span>
  <span> Count: <span id="count">0</span></span><br>
  <script>
    var deltaX = 1; // start moving right
    var deltaY = 1; //start moving down


    var p = 0;
    var timerNum = null;
    var timerNum2 = null;
    var ballSpeed = 20;

    function start() {
      p = 5;

      if (timerNum == null && timerNum2 == null) {
        timerNum = setInterval("move()", ballSpeed);
        timerNum2 = setInterval("countDown()", 1000);
      }

      console.log(timerNum);
    }
    function stop() {
      p = 0;
    }

    function move() {
      let x = parseInt(getCSS("button", "left"));
      let y = parseInt(getCSS("button", "top"));

      x = x + deltaX;
      if (x < 0) {
        x = 0;
        deltaX = 1;
      }
      else if (x > 400) {
        x = 400;
        deltaX = -1;
      }
      y = y + deltaY;
      if (y < 0) {
        y = 0;
        deltaY = 1;
      }
      else if (y > 250) {
        y = 250;
        deltaY = -1;
      }

      setCSS("button", "left", x + "px");
      setCSS("button", "top", y + "px");

    }

    change("timer", p)

    function countDown() {
      p = parseInt(p)
      p = p - 1;
      change("timer", p)
      if (p <= 0) {
        clearInterval(timerNum2);
        clearInterval(timerNum);
        timerNum = null;
        timerNum2 = null;
        change("message", "Times up!")
      }
    }

    function countUp() {
      if (timerNum == null || timerNum2 == 0) {
        alert("stop cheating");
      }
      else {
        var c = get("count");
        c = parseInt(c);
        c = c + 1;
        change("count", c);
        clearInterval(timerNum);
        ballSpeed = parseInt(ballSpeed);
        ballSpeed = ballSpeed * .9;
        timerNum = setInterval("move()", ballSpeed);
      }

    }
  </script>
